<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="PWA-with-vanilla-JS" content="PWA">
    <meta name="PushNotification" content="PushNotification">
    <meta name="PWA-with-vanilla-JS" content="simple pwa app with Push Notification feature">
    <meta name="theme-color" content="#F2E8C6">
    <meta http-equiv="Content-Language" content="en-US">
    <meta name="direction" content="auto">
    <title>Enhanced Posts Viewer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./logo.png?v=2">
    <script defer src="functions.js"></script>
    <script defer src="ApiCrud.js"></script>
    <script defer src="search.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h1>Posts Viewer</h1>
    </header>

    <div class="addSection">
        <h2>Add New Post</h2>
        <div class="input-group">
            <label for="postTitle">Post Title:</label>
            <input type="text" id="postTitle" placeholder="Enter Post Title">
        </div>
        <div class="input-group">
            <label for="postBody">Post Body:</label>
            <textarea id="postBody" placeholder="Enter Post Body"></textarea>
        </div>
        <input type="button" value="Add Post" class="btn btn-primary">
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search posts by title or body...">
    </div>

    <div class="posts-grid"></div>
    <button type="button" class="btn btn-primary" id="loadMoreBtn" style="display:none;margin:12px auto;">Load
        More</button>

    <!-- Post Details Section (hidden by default) -->
    <div class="postDetailsSection" id="postDetailsSection" style="display:none;">
        <h1 class="postTitle" id="detailsTitle">Loading...</h1>
        <p class="postBody" id="detailsBody"></p>
        <div id="postMeta" style="margin-bottom:12px;"></div>
        <div class="post-inputs">
            <input type="text" id="editTitle" class="titleTextBox" placeholder="Edit Post Title">
            <textarea id="editBody" class="bodyTextBox" placeholder="Edit Post Body"></textarea>
        </div>
        <div class="post-actions">
            <input type="button" value="Update" class="btn btn-secondary" id="updateBtn">
            <input type="button" value="Delete" class="btn btn-danger" id="deleteBtn">
            <input type="button" value="Back" class="btn btn-secondary" id="backBtn">
        </div>
    </div>
    <div class="commentsSection" id="commentsSection" style="display:none;">
        <h2>Comments</h2>
        <div class="commentsContainer" id="commentsContainer"></div>
        <div class="comment-inputs">
            <input type="text" id="commentTitle" class="commentTitleTextBox" placeholder="Enter Comment Title">
            <input type="email" id="commentEmail" class="commentEmailTextBox" placeholder="Enter E-mail">
            <textarea id="commentBody" class="commentBodyTextBox" placeholder="Enter Comment Body"></textarea>
            <input type="button" value="Add Comment" class="btn btn-primary" id="addCommentBtn">
        </div>
    </div>

    <!-- Validation Dialog -->
    <dialog id="validationDialog" class="validation-dialog">
        <p id="dialogMessage"></p>
        <button id="dialogCloseBtn" autofocus>Close</button>
    </dialog>
</body>

</html>
